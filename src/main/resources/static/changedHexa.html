<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Divination Session</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('/images/Login_bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'zpix', sans-serif;
            color: #e4ae30;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .root-container {
            width: 100%;
            max-width: 600px;
        }

        /* VBox ~ vertical flex container */
        .vbox {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* HBox ~ horizontal flex container */
        .hbox {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Specific sizes */
        #questionField {
            height: 150px;
            font-size: 32px;
        }

        #hexagramContentArea {
            font-size: 24px;
            height: 200px;
            resize: none;
        }

        /* Labels */
        label.instruction {
            font-size: 14px;
            text-align: center;
            color: #e4ae30;
        }

        label.question {
            font-size: 40px;
            text-align: center;
            color: #e4ae30;
        }

        label.bold-white {
            font-weight: bold;
            color: white;
        }

        label.hexagramNameLabel {
            font-size: 18px;
            font-weight: bold;
        }

        /* Buttons & links style */
        button.pixel-button,
        a.pixel-button {
            background-color: #444;
            color: #e4ae30;
            border: none;
            padding: 10px 20px;
            font-family: 'zpix', monospace;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button.pixel-button:hover,
        a.pixel-button:hover {
            background-color: #666;
        }

        /* Hide sections initially */
        #countdownPane,
        #divinationPane {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #yaoList {
            font-size: 24px;
        }

        /* Image sizing */
        #countdownImage {
            height: 200px;
            object-fit: contain;
        }

        #YaoImage {
            width: 120px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>

<body>
<div class="root-container vbox">

    <!-- Input Question -->
    <div id="questionPane" class="vbox">
        <label class="instruction">Instruction Text Here</label>
        <label class="question">Question Text Here</label>
        <input id="questionField" type="text" placeholder="Enter your question here" />
        <button id="submitQuestionButton" class="pixel-button" onclick="onSubmitQuestion()">Submit Question</button>
        <a id="HomeLink" href="#" class="pixel-button"> Home </a>
    </div>

    <!-- CountDown Image -->
    <div id="countdownPane" class="vbox">
        <img id="countdownImage" src="" alt="Countdown" width="200" height="200" />>
        <label id="countdownLabel" style="font-size: 28px;"></label>
    </div>

    <!-- Divination Result -->
    <div id="divinationPane" class="vbox">
        <button id="startButton" class="pixel-button">Start</button>

        <label id="hexagramNameLabel" class="hexagramNameLabel"></label>
        <textarea id="hexagramContentArea" readonly wrap="soft"></textarea>

        <label class="bold-white">六爻：</label>
        <div id="yaoList" class="vbox"></div>

        <a href="changedHexa.html">查看变爻➡</a>


        <div class="hbox" style="width: 400px; height: 250px;">
            <button id="saveButton" class="pixel-button">Save</button>
            <button id="showLatestSave" class="pixel-button">Show</button>
            <a id="HomeLink2" href="#" class="pixel-button">Home</a>
            <img id="YaoImage" src="#" alt="Yao" />
        </div>
    </div>

</div>
</body>

</html>
